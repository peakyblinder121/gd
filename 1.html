<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动跳转按钮</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#60A5FA',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-shadow {
                box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
            }
            .btn-shadow-hover {
                box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.5);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4 font-inter">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:shadow-xl">
        <div class="text-center mb-8">
            <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 mb-2">需要访问其他网站？</h2>
            <p class="text-gray-600">点击下方按钮安全跳转</p>
        </div>
        
        <div class="flex justify-center">
            <a href="https://www.baidu.com" target="_blank" class="inline-flex items-center justify-center px-8 py-4 bg-primary text-white font-medium rounded-full transform transition-all duration-300 hover:bg-secondary hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 btn-shadow hover:btn-shadow-hover">
                <span>前往百度</span>
                <i class="fa fa-arrow-right ml-2"></i>
            </a>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>点击按钮即表示您同意我们的</p>
            <a href="#" class="text-primary hover:underline">服务条款</a>
            <span>和</span>
            <a href="#" class="text-primary hover:underline">隐私政策</a>
        </div>
    </div>
</body>
</html>
